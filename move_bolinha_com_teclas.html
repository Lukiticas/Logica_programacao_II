<div id='divQuadro' style ='position: absolute;margin-left: 150px;margin-top: 50px;'>
    <canvas id='canvas' width="600" height="400" style="border:1px solid #000000"></canvas>
</div>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var x = 20;
    var y = 20;

    // c√≥digos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    var taxa = 10

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        if(evento.keyCode == cima){
            y -= taxa
        }
        if(evento.keyCode == baixo){
            y += taxa
        }
        if(evento.keyCode == direita){
            x += taxa
        }
        if(evento.keyCode == esquerda){
            x -= taxa
        }
    }

   document.onkeydown = leDoTeclado;

</script>
