<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    function desenhaFlor(x,y, cor){

        desenhaCirculo(x, y, 10, cor)
        desenhaCirculo(x - 20, y, 10, cor)
        desenhaCirculo(x + 20, y, 10, cor)
        desenhaCirculo(x, y + 20, 10, cor)
        desenhaCirculo(x, y - 20, 10, cor)

    }

    desenhaFlor(300, 196, 'green')
    desenhaFlor(200, 196, 'pink')
    desenhaFlor(250, 230, 'red')
    desenhaFlor(250, 160, 'brown')
</script>
