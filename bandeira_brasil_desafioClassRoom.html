<canvas width="600" height="400">
</canvas>

<script type="text/javascript">

	var quadro = document.querySelector("canvas")
	var pincel = quadro.getContext('2d')

	function desenhaEstrela(x, y){
		pincel.beginPath();
		pincel.fillStyle = "white";
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();

	}

	pincel.fillStyle = 'green'
	pincel.fillRect(0, 0, 600, 400)

	pincel.beginPath();
	pincel.moveTo(50, 200)
	pincel.lineTo(300, 50)
	pincel.lineTo(550, 200)
	pincel.lineTo(50, 200)
	pincel.lineTo(300, 350)
	pincel.lineTo(550, 200)
	pincel.fillStyle = "yellow"
	pincel.fill();

	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2*3.14);
	pincel.fillStyle = 'darkblue'
	pincel.fill();

	pincel.fillStyle = 'white'
	pincel.fillRect(200, 185, 200, 25)

	pincel.fillStyle="black";
    pincel.font= "21px IMPACT";
    pincel.fillText("ORDEM E PROGRESSO", 213,206);

    desenhaEstrela(350,160);
	desenhaEstrela(300,229);
	desenhaEstrela(347,249);
	desenhaEstrela(290,247);
	desenhaEstrela(260,245);
	desenhaEstrela(249,230);
	desenhaEstrela(280,268);
	desenhaEstrela(300,265);
	desenhaEstrela(320,264);
	desenhaEstrela(360,255);

</script>
